<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css ">
    
    <title>Todo List</title>
</head>
<body>
    <div class="container-main">
        <main class="todoapp">
            <header>
                <h1>Todos</h1>
                <button id="btnCreateTask"  class="btnCreateTask">Create Task</button>
                <!-- <input type="newTodo" placeholder="Task name here" autofocus>  -->
            </header>
            
            <div class="todo-create">
                <div id="createContainer" class="create-container">
                    <input type="text" id="input-todo" class="input-todo" maxlength="50">
                    <select class="filter-tag" id="filter-tag">
                        <option value="main" disabled selected hidden>Select a tag</option>
                        <option value="house">House</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="work">Work</option>
                        <option value="workout">Workout</option>
                    </select>
                </div>
            </div>

            <div class="filterby">
                <ul class="filters filter-container">
                    <li>
                        <a class="selected filter active" href="#/">all</a>
                    </li>
                    <li>
                        <a class="filter" href="#/active">active</a>
                    </li>
                    <li>
                        <a class="filter" href="#/completed">completed</a>
                    </li>
                </ul>
            </div>

            <div class="main">
                <ul class="todo-list"> 
                </ul>
            </div>

        </main>

        <div class="delete-all">
            <label id="todos-done"></label>
            <button class="todo-delete">Delete</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/57c9604602.js" crossorigin="anonymous"></script>
</body>
</html>
